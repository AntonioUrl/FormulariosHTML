<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Practica de Formularios en HTML</h1>
    <form action="">
        <p><label for="Nombre">Nombre: <input type="text" id="Nombre"></label></p>
        <p><label for="Apellidos">Apellidos: <input type="text" id="Apellidos"></label></p>
        <p><label for="Dudas"></label>Dudas: <input type="text" id="Dudas"></p>

        <!--Datos de la estatura-->
        <p><label>Estatura:
            <select id="Estatura">
            <option value="&lt;1.50">&lt;1.50</option>
            <option value="1.51 a 1.60 "> 1.51 a 1.60</option>
            <option value="1.61 a 1.70">1.61 a 1.70</option>
            <option value="1.71 a 1.80">1.71 a 1.80</option>
            <option value="&gt;1.81">mas de 1.80</option>
            </select>
            </label>
        </p>

        <!--Datos del Peso-->
        <p><label>
            Peso:
            <select id="Peso">
            <option value="&lt;50">&lt;50</option>
            <option value="51 a 60">51 a 60</option>
            <option value="61 a 70">61 a 70</option>
            <option value="71 a 80">71 a 80</option>
            <option value="81 a 90">81 a 90</option>
            <option value="&gt;90">&gt;90</option>
            </select>
        </label></p>

        <!--Color de  Ojos-->
        <p><strong>color de ojos</strong></p>
        
        <label><input type="checkbox" id="marrones"
            value="marrones">marrones</label>
            <br>
            <label><input type="checkbox" id="azules"
                value="azules">Azules</label>
                <br>



        <button type="submit">Enviar


        </button>


    </form>
    
</body>
</html>
